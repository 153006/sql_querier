<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SQL Querier</title>
    <style>
        #sql-input {
            font-family: monospace;
            font-size: 1.4rem;
        }
    </style>
</head>

<body class="container">
    <header class="my-3">
        <h1>SQL Querier</h1>
        <p class="lead">
            Test hier je SQL queries uit.
        </p>
    </header>
    <main>
        <div class="my-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Database</span>
                <select id="db-select" name="db-select" class="from-control form-select ">
                    <option>Laden..</option>
                </select>
            </div>
            <div>
                <table class="table table-border rounded-3">
                    <tr id="table-container" class="rounded-3">
                    </tr>
                </table>
            </div>
            <textarea id="sql-input" name="sql-input" class="form-control mb-3" rows="8" autofocus=true
                placeholder="Type hier een SQL query.."></textarea>
            <button id="run-button" class="btn btn-outline-primary" disabled>Uitvoeren</button>
        </div>
        <div class="my-4">
            <h2>Resultaat</h2>
            <div id="result-container">
                <div class="alert alert-info" role="alert">
                    Nog geen query uitvegoerd.
                </div>
            </div>
            <div id="loading-indicator" class="alert alert-info" role="alert" style="display: none;">
                <div class="d-flex align-items-center">
                    <p>Je query wordt uitgevoerd..</p>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
    </main>
    <script>
        var dbList = [];
        var selectedDb;

        const dbSelect = document.getElementById('db-select');
        const sqlInputfield = document.getElementById('sql-input');
        const runButton = document.getElementById('run-button');
        const tableContainer = document.getElementById('table-container');
        const resultContainer = document.getElementById('result-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        dbSelect.addEventListener('change', () => openDatabase());
        runButton.addEventListener('click', () => runSql());

        async function getDatabases() {
            let listReq = await fetch('/databases');
            if (listReq.ok) {
                dbList = await listReq.json();
                dbSelect.innerHTML = `<option value="" disabled selected hidden>kies database</option>`;
                dbList.forEach(dbName => {
                    var optionElement = document.createElement('option');
                    optionElement.value = dbName;
                    optionElement.innerHTML = dbName;
                    dbSelect.appendChild(optionElement);
                });
            }
        }

        async function openDatabase() {
            if (dbSelect.selectedIndex == 0) {
                return;
            }
            runButton.disabled = false;
            const dbName = dbSelect.options[dbSelect.selectedIndex].value;
            selectedDb = dbName;
            console.log(`Open database: ${dbName}`);
            let tablesReq = await fetch(`/tables/${selectedDb}`);
            if (tablesReq.ok) {
                console.log("TABLES");
                let tableNames = await tablesReq.json();
                console.log(tableNames);
                tableContainer.innerHTML = "";
                tableNames.forEach(tableName => {
                    var tableElement = document.createElement('th');
                    tableElement.innerHTML = tableName;
                    tableContainer.appendChild(tableElement);
                });
            }
        }

        async function runSql() {
            const sqlInput = sqlInputfield.value;
            console.log(`Run sql: ${sqlInput} on db: ${selectedDb}`);
            resultContainer.innerHTML = "";
            loadingIndicator.style.display = "block";
            await new Promise(res => setTimeout(res, 1000));
            let res = await fetch('/run');
            console.log(await res.text());
            loadingIndicator.style.display = "none";
        }

        getDatabases();
    </script>
</body>

</html>
