<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SQL Querier</title>
    <style>
        #sql-input {
            font-family: monospace;
            font-size: 1.4rem;
        }
    </style>
</head>

<body class="container">
    <header class="mx-md-5 my-3">
        <h1>SQL Querier</h1>
        <p class="lead">
            Test hier je SQL queries uit.
        </p>
    </header>
    <main class="mx-md-5">
        <h2>Invoer</h2>
        <div class="my-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Database</span>
                <select id="db-select" name="db-select" class="from-control form-select ">
                    <option>Laden..</option>
                </select>
            </div>
            <div id="layout-container"></div>
            <textarea id="sql-input" name="sql-input" class="form-control mb-3" rows="8"
                placeholder="Type hier een SQL query.."></textarea>
            <div class="input-group mb-3">
                <span class="input-group-text">Max. resultaten</span>
                <select id="limit-select" name="limit-select" class="from-control form-select ">
                    <option value=100 selected>100</option>
                    <option value=200>200</option>
                    <option value=500>500</option>
                    <option value=1000>1000</option>
                </select>
            </div>
            <button id="run-button" class="btn btn-outline-primary" disabled>Uitvoeren</button>
        </div>
        <h2 id="result-heading">Resultaat</h2>
        <div class="my-4">
            <div id="result-container">
                <div class="alert alert-info" role="alert">
                    Nog geen query uitvegoerd.
                </div>
            </div>
            <div id="loading-indicator" class="alert alert-info" role="alert" style="display: none;">
                <div class="d-flex align-items-center">
                    <p>Je query wordt uitgevoerd..</p>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
    </main>
    <script>
        var dbList = [];
        var selectedDb;
        var selectedLimit = 100;

        const dbSelect = document.getElementById('db-select');
        const sqlInputfield = document.getElementById('sql-input');
        const limitSelect = document.getElementById('limit-select');
        const runButton = document.getElementById('run-button');
        const layoutContainer = document.getElementById('layout-container');
        const resultHeading = document.getElementById('result-heading');
        const resultContainer = document.getElementById('result-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        dbSelect.addEventListener('change', () => openDatabase());
        limitSelect.addEventListener('change', () => changeLimit());
        runButton.addEventListener('click', () => runSql());

        async function getDatabases() {
            let listReq = await fetch('/databases');
            if (listReq.ok) {
                dbList = await listReq.json();
                dbSelect.innerHTML = `<option value="" disabled selected hidden>kies database</option>`;
                dbList.forEach(dbName => {
                    var optionElement = document.createElement('option');
                    optionElement.value = dbName;
                    optionElement.innerHTML = dbName;
                    dbSelect.appendChild(optionElement);
                });
            }
        }

        async function openDatabase() {
            if (dbSelect.selectedIndex == 0) {
                return;
            }
            runButton.disabled = false;
            const dbName = dbSelect.options[dbSelect.selectedIndex].value;
            selectedDb = dbName;
            let tablesReq = await fetch(`/layout/${selectedDb}`);
            if (tablesReq.ok) {
                let dbLayout = await tablesReq.json();
                layoutContainer.innerHTML = '';

                const tableElement = document.createElement('table');
                tableElement.className = 'table';

                dbLayout.forEach(tableInfo => {
                    const rowElement = document.createElement('tr');

                    const headerElement = document.createElement('th');
                    headerElement.innerHTML = tableInfo.name;
                    rowElement.appendChild(headerElement);

                    tableInfo.columns.forEach(colInfo => {
                        const colName = colInfo[0];
                        const colType = colInfo[1];
                        const tableElement = document.createElement('td');
                        tableElement.innerHTML = `${colName}<small class="text-muted">(${colType.toUpperCase()})</small>`;
                        rowElement.appendChild(tableElement);
                    });

                    tableElement.appendChild(rowElement);
                });
                layoutContainer.appendChild(tableElement);
            }
        }

        function changeLimit() {
            selectedLimit = limitSelect.options[limitSelect.selectedIndex].value;
        }

        async function runSql() {
            const sqlInput = sqlInputfield.value;
            resultContainer.innerHTML = "";
            loadingIndicator.style.display = "block";
            console.log('limit is: ' + selectedLimit.toString());
            const options = {
                method: 'POST',
                body: JSON.stringify({
                    db: selectedDb,
                    query: sqlInput,
                    limit: selectedLimit,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            const resRequest = await fetch('/run', options);
            if (resRequest.ok) {
                const resJson = await resRequest.json();
                loadingIndicator.style.display = "none";
                if (resJson.succes) {
                    resultContainer.innerHTML = '';
                    const tbody = document.createElement('tbody');
                    tbody.className = 'tbody';
                    const data = resJson.data;
                    const itemCount = data.length;
                    resultHeading.innerHTML = `Resultaat <small class="text-muted fs-6">${itemCount} items</small>`;

                    for (let row in resJson.data) {
                        const tableRow = document.createElement('tr');
                        const rowVal = data[row];
                        for (let col in rowVal) {
                            const tableCol = document.createElement('td');
                            const colVal = rowVal[col];
                            tableCol.innerHTML = colVal;
                            tableRow.appendChild(tableCol);
                        }
                        tbody.appendChild(tableRow);
                    }
                    resultContainer.innerHTML += `<table class="table  table-sm table-bordered table-striped">${tbody.outerHTML}</table>`;
                    resultHeading.scrollIntoView()
                }
                else {
                    resultContainer.innerHTML =
                        ` <div class="alert alert-danger" role="alert">
                        <strong>Error: </strong>
                    ${resJson.error}
                    </div>`;
                }
            }
        }
        getDatabases();
    </script>
</body>

</html>
