<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SQL Querier</title>
</head>

<body class="container">
    <header class="mx-md-5 my-3">
        <h1 class="fw-bold">MySQL Querier</h1>
    </header>
    <main class="mx-md-5">
        <div class="row my-4">
            <div class="col">
                <h2>Database</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">Database</span>
                    <select id="db-select" name="db-select" class="from-control form-select ">
                        <option>Laden..</option>
                    </select>
                </div>
                <div id="layout-container"></div>
            </div>
            <div class="col">
                <h2>Invoer</h2>
                <textarea id="sql-input" name="sql-input" class="form-control mb-3 font-monospace fs-5" rows="6"
                    placeholder="Type hier een SQL query.."></textarea>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="readonly-checkbox" checked>
                    <label class="form-check-label" for="flexCheckDefault">Alleen lezen</label>
                </div>
                <button id="run-button" class="btn btn-primary" disabled>Uitvoeren</button>
                <button id="reset-button" class="btn btn-outline-secondary ms-2">Reset databases</button>
            </div>
        </div>
        <div class="my-4">
            <h2>Resultaten</h2>
            <p id="result-info" class="text-muted"></p>
            <div class="btn-toolbar justify-content-between mb-3">
                <div id="page-nav" class="btn-group">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Pagina grootte</span>
                    <select id="limit-select" name="limit-select" class="from-control form-select ">
                        <option value=100 selected>100</option>
                        <option value=200>200</option>
                        <option value=500>500</option>
                        <option value=1000>1000</option>
                    </select>
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                      Export
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" onclick="exportQuery('csv')">CSV</a></li>
                      <li><a class="dropdown-item" onclick="exportQuery('json')">JSON</a></li>
                    </ul>
                  </div>
            </div>
            <div id="result-container">
                <div class="alert alert-info" role="alert">
                    Nog geen query uitvegoerd.
                </div>
            </div>
            <div id="loading-indicator" class="alert alert-info" role="alert" style="display: none;">
                <div class="d-flex align-items-center">
                    <p id="loading-msg">Je query wordt uitgevoerd..</p>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        var dbList = [];
        var selectedDb;
        var lastQuery;
        var isResetting = false;
        var selectedLimit = 100;
        var selectedPage = 0;
        var pageCount = 0;

        const dbSelect = document.getElementById('db-select');
        const sqlInputfield = document.getElementById('sql-input');
        const limitSelect = document.getElementById('limit-select');
        const readonlyCheckbox = document.getElementById('readonly-checkbox');
        const runButton = document.getElementById('run-button');
        const resetButton = document.getElementById('reset-button');

        const layoutContainer = document.getElementById('layout-container');
        const resultContainer = document.getElementById('result-container');
        const resultInfo = document.getElementById('result-info');
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadingMsg = document.getElementById('loading-msg');
        const pageNav = document.getElementById('page-nav');



        dbSelect.addEventListener('change', () => openDatabase());
        limitSelect.addEventListener('change', () => changeLimit());
        runButton.addEventListener('click', () => runSql());
        resetButton.addEventListener('click', () => resetDbs());


        async function getDatabases() {
            let listReq = await fetch('/databases');
            if (listReq.ok) {
                dbList = await listReq.json();
                dbSelect.innerHTML = `<option value="" disabled selected hidden>kies database</option>`;
                dbList.forEach(dbName => {
                    var optionElement = document.createElement('option');
                    optionElement.value = dbName;
                    optionElement.innerHTML = dbName;
                    dbSelect.appendChild(optionElement);
                });
            }
        }

        async function openDatabase() {
            if (dbSelect.selectedIndex == 0) {
                return;
            }
            const dbName = dbSelect.options[dbSelect.selectedIndex].value;
            selectedDb = dbName;
            selectedPage = 0;
            pageCount = 0;
            updateButton();
            let tablesReq = await fetch(`/layout/${selectedDb}`);
            if (tablesReq.ok) {
                let dbLayout = await tablesReq.json();
                layoutContainer.innerHTML = '';

                dbLayout.forEach(tableInfo => {
                    const tableInfoContainer = document.createElement('div');
                    tableInfoContainer.className = 'd-flex flex-wrap';

                    const headerElement = document.createElement('div');
                    headerElement.innerHTML = tableInfo.name;
                    headerElement.style.minWidth = '80px';
                    headerElement.className = 'fw-bold py-1 px-2 m-1';
                    tableInfoContainer.appendChild(headerElement);

                    tableInfo.columns.forEach(colInfo => {
                        const colName = colInfo[0];
                        const colType = colInfo[1];
                        const tableInfo = document.createElement('span');
                        tableInfo.className = 'py-1 px-2 m-1 border';
                        tableInfo.innerHTML = `${colName} <small class="text-muted">(${colType.toUpperCase()})</small>`;
                        tableInfoContainer.appendChild(tableInfo);
                    });

                    layoutContainer.appendChild(tableInfoContainer);
                });
            }
        }

        function changeLimit() {
            selectedLimit = limitSelect.options[limitSelect.selectedIndex].value;
            selectedPage = 0;
            runSql();
        }

        function setLoading(value, msg) {
            loadingIndicator.style.display = value ? 'block' : 'none';
            loadingMsg.innerHTML = msg;
        }

        function updateButton() {
            runButton.disabled = isResetting || selectedDb == null;
        }

        function previousPage() {
            selectedPage--;
            runSql();
        }

        function nextPage() {
            selectedPage++;
            runSql();
        }

        function openPage(pageNum) {
            selectedPage = pageNum - 1;
            runSql();
        }

        function openLastPage() {
            selectedPage = pageCount - 1;
            runSql();
        }

        function updatePageNav() {
            pageNav.innerHTML = '';
            if (pageCount > 1) {
                pageNav.innerHTML += `
                <a role="button" class="btn btn-outline-secondary ${selectedPage == 0 ? 'disabled' : ''}" onclick="openPage(1)" title="Eerste">
                   &laquo;
                </a>`;
                pageNav.innerHTML += `
                <a role="button" class="btn btn-outline-secondary ${selectedPage == 0 ? 'disabled' : ''}" onclick="previousPage()" title="Vorige">
                   &lt;
                </a>`;
                const range = 2;
                const start = Math.max(1, selectedPage + 1 - range);
                const end = Math.min(start + 2 * range, pageCount);
                for (let i = start; i <= end; i++) {
                    pageNav.innerHTML += `
                    <a role="button" class="btn btn-outline-secondary ${i == selectedPage + 1 ? 'active' : ''}" onclick="openPage(${i})" title="Pagina ${i}">
                      ${i}
                    </a>`;
                }
                pageNav.innerHTML += `
                <a role="button" class="btn btn-outline-secondary ${selectedPage == pageCount - 1 ? 'disabled' : ''}" onclick="nextPage()" title="Volgende">
                    &gt;
                </a>`;
                pageNav.innerHTML += `
                <a role="button" class="btn btn-outline-secondary ${selectedPage == pageCount - 1 ? 'disabled' : ''}" onclick="openLastPage()" title="Laatste">
                    &raquo;
                </a>`;
            }
        }

        async function runSql() {
            const sqlInput = sqlInputfield.value;
            lastQuery = sqlInput;
            resultContainer.innerHTML = "";
            setLoading(true, 'Je query wordt uitgevoerd..');
            const readOnly = readonlyCheckbox.checked;
            const options = {
                method: 'POST',
                body: JSON.stringify({
                    db: selectedDb,
                    query: sqlInput,
                    pageSize: selectedLimit,
                    readOnly: readOnly,
                    page: selectedPage,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            const resRequest = await fetch('/run', options);
            if (resRequest.ok) {
                const resJson = await resRequest.json();
                setLoading(false);
                if (resJson.succes) {
                    resultContainer.innerHTML = '';
                    if (!resJson.hasData) {
                        resultContainer.innerHTML = `<div class="alert alert-success" role="alert">Query succesfol uitgevoerd - geen resultaten.</div>`;
                    }
                    else {
                        // Heading
                        pageCount = resJson.pageCount;
                        resultInfo.innerHTML = `Totaal ${resJson.count} items, weergave ${resJson.from + 1} t/m ${resJson.to}, pagina ${selectedPage + 1} van ${resJson.pageCount}.`;

                        // Header table
                        const tableHeader = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        for (let header in resJson.headers) {
                            const headerElement = document.createElement('th');
                            const headerValue = resJson.headers[header];
                            headerElement.innerHTML = headerValue;
                            headerRow.appendChild(headerElement);
                        }
                        tableHeader.appendChild(headerRow);

                        // Body table
                        const tableBody = document.createElement('tbody');
                        for (let row in resJson.data) {
                            const tableRow = document.createElement('tr');
                            const rowVal = resJson.data[row];
                            for (let col in rowVal) {
                                const tableElement = document.createElement('td');
                                const colVal = rowVal[col];
                                tableElement.innerHTML = colVal;
                                tableRow.appendChild(tableElement);
                            }
                            tableBody.appendChild(tableRow);
                        }
                        // Apply
                        resultContainer.innerHTML += `<table class="table  table-sm table-bordered table-striped">${tableHeader.outerHTML}${tableBody.outerHTML}</table>`;
                    }
                }
                else {
                    resultContainer.innerHTML =
                        ` <div class="alert alert-danger" role="alert">
                        <strong>Error: </strong>
                    ${resJson.error}
                    </div>`;
                }
            }
            updatePageNav();
        }

        async function resetDbs() {
            resultContainer.innerHTML = '';
            setLoading(true, 'Databases resetten.. Dit kan even duren.');
            isResetting = true;
            updateButton();
            const resetRequest = await fetch('/reset', { method: 'POST' });
            await getDatabases();
            setLoading(false);
            isResetting = false;
            updateButton();
            if (resetRequest.ok) {
                resultContainer.innerHTML = '<div class="alert alert-success" role="alert">De databases zijn succesvol gereset!</div>';
            }
        }

        function exportQuery(exportFormat) {
            window.open(`/export/${encodeURIComponent(selectedDb)}/${encodeURIComponent(lastQuery)}/export.${exportFormat}`);
        }

        getDatabases();
        updatePageNav();
    </script>

</body>

</html>
